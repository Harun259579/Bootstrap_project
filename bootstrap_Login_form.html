<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<title>Login Form</title>
	<style>
		.container {
			text-align: left;
			padding: 30px;
			margin: auto;
			width: 400px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			margin-top: 100px;
		}

		.label1 {
			font-weight: bold;
		}

		.input1 {
			width: 350px;
		}

		a {
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="text-center">Login</h1>
		<form class="">
			<div>
				<label class=" label1 form-label">Email or Phone Number </label><br>
				<input type="email Number" name="emailnumber" class="input1 form-group form-control"
					placeholder="E-mail or Phone Number" required>
			</div>
			<div>
				<label class=" label1 form-label text-left">Password</label><br>
				<input type="password" name="passward" class=" input1 form-group form-control" placeholder="Pasword"
					required>

			</div>
			<div>
				<input type="checkbox" name="check">
				<label>Remember me</label>
			</div>
			<button class="btn btn-success" style="width: 350px;">Login</button><br>
			<a href="Bootsrap_registration_form.html">Create Account</a> |<a href="Forget_password_form.html">Forget
				Password?</a>


		</form>
	</div>


</body>

</html>
